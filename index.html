<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="author" content="Reddy.Huang"/>
    <title>MyCards</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/font-awesome.min.css">
</head>
<body>
    <div class="background">
        <img src="./src/img/common/main-bg.jpg" alt="bg-normal" style="display: none;">
        <img src="./src/img/common/background_night.png" alt="bg-gacha" style="display: none;">
        <img src="./src/img/common/game1.jpg" alt="bg-game1" style="display: none;">
        <canvas id="dot" class="showIn" style="background:linear-gradient(to bottom, #9cc2c9, #8468b8);">
            <p>your browser not support canvas</p>
        </canvas>
    </div>
    <div class="loader">
        <div class="loading">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <p>加载中</p>
    </div>
    <nav>
        <ul class="main-nav">
            <li class="active"><a href="javascript:;"><i class="fa fa-home"></i>首页</a></li>
            <li><a href="javascript:;"><i class="fa fa-rocket"></i>卡牌展示1</a></li>
            <li><a href="javascript:;"><i class="fa fa-support"></i>卡牌展示2</a></li>
            <li><a href="javascript:;"><i class="fa fa-plane"></i>卡牌展示3</a></li>
            <li><a href="javascript:;"><i class="fa fa-gamepad"></i>翻转消除游戏</a></li>
        </ul>
    </nav>
    <a href="javascript:;" id="return-main-nav"><i class="fa fa-arrow-left"></i></a>
    <section id="section0">
        <div class="title-wrapper">
            <h1>卡牌动效展示页</h1>
        </div>
    </section>
    <section id="section1">
        <ul id="card-container">
            <li class="cards"
                :class="{neww: card.isNew, dead: card.isDead}"
                v-for="card in list"
                v-on:mousedown.prevent="spread"
            >
                <em></em>
                <img :src="card.img" alt="">
                <div class="info">
                    <h4>{{ card.name }}</h4>
                    <p v-show="stat == 3">{{ card.des }}</p>
                </div>
                <div class="property" v-show="stat == 3">
                    <i class="attack">{{ card.attack }}</i>
                    <i class="defense"><span>{{ card.health }}</span></i>
                </div>
                <div class="backface" v-show="stat == 3"></div>
            </li>
        </ul>
    </section>
    <section id="section2">
        <div class="gacha-bg">
            <ul class="bling">
                <li class="bling-1"></li>
                <li class="bling-2"></li>
            </ul>
            <ul class="effect">
                <li class="effect-1"></li>
                <li class="effect-2"></li>
            </ul>
        </div>
        <div class="gacha-ft">
            <div class="touch">
                <div class="book"></div>
                <img src="./src/img/gacha/click.png" alt="">
                <img src="./src/img/gacha/arrow.png" alt="">
            </div>
            <ul id="s2">
                <li class="wrapper cards">
                    <em></em>
                    <img src="./src/img/sr-1.jpg" alt="">
                    <div class="info">
                        <h4>测试</h4>
                        <p>测试测试测试</p>
                    </div>
                    <div class="property">
                        <i class="attack">9999</i>
                        <i class="defense"><span>999</span></i>
                    </div>
                    <div class="shadow"></div>
                </li>
            </ul>
        </div>
    </section>
    <section id="game-table-1">
        <ul id="gt"></ul>
    </section>
    <div class="dialog-bg"></div>
    <div class="dialog">
        <div class="img"></div>
        <p class="title">哈哈哈哈哈</p>
        <p class="desc">测试测试测试测试测试测试</p>
        <div class="btns">
            <input type="button" class="btn1" value="确定"/>
        </div>
    </div>
    <script src="./src/js/vue.js"></script>
    <script src="./src/js/cardsData.js"></script>
    <!--<script src="./build/js/test.js"></script>-->
    <script src="./src/js/tool.js"></script>
    <script src="./src/js/dot.js"></script>
    <script src="./src/js/cardsMove.js"></script>
    <script src="./src/js/cards.js"></script>
</body>
</html>
